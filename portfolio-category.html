        body {

        .hero-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            transition: width 0.3s;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .navbar-fixed {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-primary {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #fff;
            color: #000;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            height: 100%;
        }

        .portfolio-text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 1200px;
            max-height: 90vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #bbb;
        }

        // Populate portfolio based on category
        function populatePortfolio() {
            const category = getCategoryFromUrl();
            const categoryData = portfolioData[category];
            
            if (!categoryData) {
                console.error('Category not found');
                return;
            }

            // Update header
            const heroImage = document.getElementById('hero-image');
            const categoryTitle = document.getElementById('category-title');
            const categoryDescription = document.getElementById('category-description');
            const backLink = document.querySelector('.back-link');
            
            const headerImg = document.createElement('img');
            headerImg.src = categoryData.headerImage;
            headerImg.alt = categoryData.title;
            headerImg.className = 'w-full h-full object-cover';
            heroImage.appendChild(headerImg);
            
            categoryTitle.textContent = categoryData.title;
            categoryDescription.textContent = categoryData.description;

            // Animate hero content
            gsap.to(categoryTitle, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });
            gsap.to(categoryDescription, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.8
            });
            gsap.to(backLink, {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 1.1
            });

            // Populate portfolio items
            const portfolioGrid = document.getElementById('portfolio-grid');
            portfolioGrid.innerHTML = '';

            categoryData.images.forEach((image, index) => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item opacity-0';
                portfolioItem.style.transform = 'translateY(50px)';
                
                portfolioItem.innerHTML = `
                    <img src="${image.src}" alt="${image.alt}">
                    <div class="portfolio-overlay">
                        <div class="portfolio-text">
                            <h3>${image.alt}</h3>
                            <p>${image.caption}</p>
                        </div>
                    </div>
                `;
                
                portfolioGrid.appendChild(portfolioItem);

                // Animate in with GSAP
                gsap.to(portfolioItem, {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    delay: index * 0.1,
                    scrollTrigger: {
                        trigger: portfolioItem,
                        start: 'top 80%',
                        toggleActions: 'play none none none'
                    }
                });
            });

            // Add click event to portfolio items for modal
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            portfolioItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.querySelector('img').src;
                    modal.style.display = 'flex';
                    modalImg.src = imgSrc;
                });
            });
        }

        // Modal functionality
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('img01');
        const closeBtn = document.getElementsByClassName('close')[0];

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });

        // Active navigation link on scroll
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            const nav = document.querySelector('nav');

            let currentSection = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;

                if (window.pageYOffset >= sectionTop - 200) {
                    currentSection = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${currentSection}`) {
                    link.classList.add('active');
                }
            });

            // Apply navbar blur effect on scroll
            if (window.scrollY > 50) {
                nav.classList.add('navbar-fixed');
            } else {
                nav.classList.remove('navbar-fixed');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            populatePortfolio();
        });
    </script>
